<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap');
    </style>
<title>Rock Paper Scissors</title>
<head>
    <style>
        
        body{
            background-color: black;
        }

        #choices{
            margin-left: 50px;
        }
        .choice {
            display: inline-block;
            border: 1px solid white;
            border-radius: 15px;
            width: 100px;
            height: 100px;
            text-align: center;
            margin-right: 60px;
            transition: 300ms;
            line-height: 100px;
            font-family: 'Josefin Sans', sans-serif;
            cursor: pointer;
            user-select: none;
            font-size: 30px;
        }

        #parent{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            height: 96.5vh;

        }

        .choice:hover{
            transform: scale(1.05);
            background-color: white;
            transition: 300ms;
            font-family: 'Josefin Sans', sans-serif;
        }
        .rezult{
            border: 1px solid white;
            width: 450px;
            height: 50px;
            margin-top: 30px;
            line-height: 50px;
            text-align: center;
            color: white;
            border-radius: 5px;
            font-family: 'Josefin Sans', sans-serif;
        }
        #score{
            border: 1px solid white;
            height: 40px;
            width: 200px;
            text-align: center;
            line-height: 40px;
            margin-top: 30px;
            color: white;
            transition: 300ms;
            border-radius: 5px;
            font-family: 'Josefin Sans', sans-serif;
            margin-left: 130px;
        }

        #restart{
            height: 40px;
            width: 80px;
            font-size: 15px;
            background-color: black;
            color: white;
            border: 1px solid white;
            transition: 300ms;
            margin-top: 40px;
            border-radius: 5px;
            font-family: 'Josefin Sans', sans-serif;
            justify-content: right;
            align-items: flex-end;
            margin-left: 370px;
            cursor: pointer;
        }
        #restart:hover{
            background-color: white;
            color: black;
            transition: 300ms;
            scale: 1.05;
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div id="parent">
            <div class="choices" id="choices">
                <div class="choice" id="rock">‚úä</div>
                <div class="choice" id="paper">ü§ö</div>
                <div class="choice" id="scissors">‚úåÔ∏è</div>
            </div>
            <div>
                <div id="score">Player: 0 Computer: 0</div>
                <div class="rezult" id="result">Click on the buttons to start the game</div>
                <button id="restart">Restart</button>
            </div>
    </div>

    <script>
    let playerScore = 0;
    let computerScore = 0;

    const choices = ['rock', 'paper', 'scissors'];
    const choiceElements = document.querySelectorAll('.choice');
    const resultElement = document.querySelector('#result');
    const scoreElement = document.querySelector('#score');
    const restartButton = document.querySelector('#restart');

    function resetGame() {
        playerScore = 0;
        computerScore = 0;
        resultElement.textContent = 'The game has been restarted!';
        scoreElement.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
    }

    restartButton.addEventListener('click', resetGame);

    choiceElements.forEach(choiceElement => {
        choiceElement.addEventListener('click', () => {
            if (playerScore >= 5 || computerScore >= 5) {
                if (playerScore > computerScore) {
                    resultElement.textContent = 'Game finished! You win.';
                } else {
                    resultElement.textContent = 'Game finished! You lost.';
                }
                return;
            }

            const playerChoice = choiceElement.id;
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result;
            if (playerChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
                playerScore++;
            } else {
                result = 'Computer wins!';
                computerScore++;
            }

            resultElement.textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            scoreElement.textContent = `Player: ${playerScore} Computer: ${computerScore}`;
        });
    });

    </script>
</body>

</html>
